services:
  media-automation:
    # Pull the pre-built image from GitHub Container Registry (recommended):
    image: ghcr.io/normalee1993/cascade-media:latest
    # To build from source instead (development), comment out image: above and uncomment:
    # build: .
    container_name: media-automation
    restart: unless-stopped
    ports:
      - "${WEBHOOK_PORT:-9191}:${WEBHOOK_PORT:-9191}"
    env_file:
      - .env
    volumes:
      - ./data:/data
    labels:
      net.unraid.docker.icon: "https://cdn.jsdelivr.net/gh/normalee1993/cascade-media@main/logo.svg"
      net.unraid.docker.managed: "true"
