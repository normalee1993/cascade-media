<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background: dark navy rounded square -->
  <rect width="100" height="100" rx="18" fill="#0f1923"/>

  <!-- Three cascading chevrons — left to right, fading in to represent the "cascade" brand and media playback -->
  <polyline points="16,28 36,50 16,72" stroke="#3b82f6" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.35"/>
  <polyline points="34,28 54,50 34,72" stroke="#3b82f6" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.65"/>
  <polyline points="52,28 72,50 52,72" stroke="#60a5fa" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Small dot at the tip of the brightest chevron — suggests a "pulse" / automation -->
  <circle cx="72" cy="50" r="5" fill="#93c5fd"/>
</svg>
